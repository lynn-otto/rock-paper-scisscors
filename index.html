<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="javascript/javascript.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <h1>Rock, Paper Scissors!</h1>
    <div>
        <button>Rock</button>
        <button>Paper</button>
        <button>Scissors</button>
    </div>
    <div class="output">Result</div>
    <ul>
        <li id="computerScore">Computer Score: 0</li>
        <li id="playerScore">Player Score: 0</li>
    </ul>
    <p class="gameRunning">The game is running. Best of 5.</p>
    <p class="message">Computer: "Hey, do you want to challenge me to a game of rock, paper, scissors?
        I will utterly destroy you!"
    </p>
    <button class="reset">Reset</button>

</body>
</html>
